<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #255271;
            margin: 0;
        }

        h1 {
            color: #fff;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 50px 30px -20px rgba(0, 100, 200, .3)
            width: 100%;
            min-width: 400px;
            max-width:600px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #ff6347;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #548687;
        }

        input[type="submit"]:focus {
            background-color: #548687;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        a {
            text-decoration: none;
            color: #fff;
            margin-top: 14px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-bottom: 14px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Change password</h1>

    <form action="/user/change-password" method="post">
        <label for="newPassword">New password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br>
        <input type="submit" value="Change password">
    </form>
</body>
</html>
