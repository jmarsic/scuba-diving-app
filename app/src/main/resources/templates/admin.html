<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Add new user</h2>
    <form action="/admin/add-user" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
        <br>
        <input type="submit" value="Add user">
    </form>

    <hr>

    <h2>Search for users</h2>
    <form action="/admin/search-users" method="get">
        <input type="text" id="search" name="search" placeholder="Search by name...">
        <input type="submit" value="Search">
    </form>

    <hr>

    <h2>All users</h2>
    <ul>
        <th:block th:each="user : ${users}">
            <li>
                <span th:text="${user.fullName}"></span> - <span th:text="${user.email}"></span>
<!--                <a th:href="@{/admin/edit-user/{id}(id=${user.id}">Edit</a>-->
<!--                <a th:href="@{/admin/delete-user/{id}(id=${user.id}">Delete</a>-->
            </li>
        </th:block>
    </ul>

    <a th:href="@{/logout}">Logout</a>

</body>
</html>
