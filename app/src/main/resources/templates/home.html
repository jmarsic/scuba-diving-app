<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }

        * {
          margin: 0;
        }

        body {
          line-height: 1.2;
          -webkit-font-smoothing: antialiased;
        }

        img,
        picture,
        video,
        canvas,
        svg {
          display: block;
          max-width: 100%;
        }

        input,
        button,
        textarea,
        select {
          font: inherit;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          overflow-wrap: break-word;
        }

        #root,
        #__next {
          isolation: isolate;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #255271;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        h1 {
            font-size: 60px;
            color: #ffffff;
        }

        .container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            margin:auto;
            margin-top: 60px;
            text-decoration: none;
            background-color: #ea202c;
            border-radius: 10px;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Scuba Diving App</h1>
        <a th:href="@{/login}">
            <div class="container">
                <button>Login</button>
            </div>
        </a>
    </div>
</body>
</html>
