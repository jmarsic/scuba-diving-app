<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }

        * {
          margin: 0;
        }

        body {
          line-height: 1.2;
          -webkit-font-smoothing: antialiased;
        }

        img,
        picture,
        video,
        canvas,
        svg {
          display: block;
          max-width: 100%;
        }

        input,
        button,
        textarea,
        select {
          font: inherit;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          overflow-wrap: break-word;
        }

        #root,
        #__next {
          isolation: isolate;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #255271;
          min-height: 100vh;
        }

        h1 {
            margin-left: 300px;
            font-size: 36px;
            color: #ffffff;
            margin-top: 100px;
        }

        button {
            margin-left: 200px;
            margin-top: 16px;
            text-decoration: none;
            background-color: #ea202c;
            border-radius: 10px;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .wrapper {
            margin-left:300px;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <div class="wrapper">
        <form th:action="@{/login}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
